<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <title>Frontend Mentor | Pricing component with toggle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="./src/Pricing-component-with-toggle.js" defer></script>
  <link rel="stylesheet" href="./src/Pricing-component-with-toggle.css" media="all">
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap">
  <meta name="description" content="Author: Federico Borzani, Pricing component with toggle">
</head>

<body class="root">
    
  <script type="text/babel">
    const rootElement = document.querySelector('.root');
    const header = (
      <header className='header center'>
        <h1>Our Pricing</h1>
        <label className='label rel' htmlFor='checkbox'>
          Annually
          <input type='checkbox' className='input center selectable' id='checkbox' />
          Monthly
        </label>
      </header>
    )
    const main = (
      <main className='main center'>
        <section className='card one'>
          <p>Basic</p>
          <h2 className='monthly'>$ 19.99</h2>
          <h2 className='anually hidden'>$ 199.99</h2>
          <p className='para'>500 GB Storage</p>
          <p className='para'>2 Users Allowed</p>
          <p className='para last'>Send up to 3 GB</p>
          <button className='button primary selectable uppercase'>Learn More</button>
        </section>
        <section className='card two'>
          <p>Professional</p>
          <h2 className='monthly'>$ 24.99</h2>
          <h2 className='anually hidden'>$ 249.99</h2>
          <p className='para'>1 TB Storage</p>
          <p className='para'>5 Users Allowed</p>
          <p className='para last'>Send up to 10 GB</p>
          <button className='button primary selectable uppercase'>Learn More</button>
        </section>
        <section className='card three'>
          <p>Master</p>
          <h2 className='monthly'>$ 39.99</h2>
          <h2 className='anually hidden'>$ 399.99</h2>
          <p className='para'>2 TB Storage</p>
          <p className='para'>10 Users Allowed</p>
          <p className='para last'>Send up to 20 GB</p>
          <button className='button primary selectable uppercase'>Learn More</button>
        </section>
        </main>
      )
    const footer = (
      <footer className="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/eserengo/" target="_blank">Federico Borzani</a>.
      </footer>
    )
    const app = (
      <div className='app'>
        {header}
        {main}
        {footer}
      </div>
    )
    ReactDOM.render(app, rootElement);
  </script>
</body>
</html>
